apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: storage-demo-vm1
  namespace: demo-osmanemre
spec:
  dataVolumeTemplates:
    - metadata:
        creationTimestamp: null
        name: storage-demo-vm1
      spec:
        preallocation: false
        sourceRef:
          kind: DataSource
          name: centos-stream8
          namespace: openshift-virtualization-os-images
        storage:
          resources:
            requests:
              storage: 30Gi
          storageClassName: ocs-storagecluster-ceph-rbd-virtualization
  running: true
  template:
    metadata:
      annotations:
        vm.kubevirt.io/flavor: small
        vm.kubevirt.io/os: centos-stream8
        vm.kubevirt.io/workload: server
      creationTimestamp: null
      labels:
        kubevirt.io/domain: storage-demo-vm1
        kubevirt.io/size: small
    spec:
      architecture: amd64
      domain:
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
            - bootOrder: 1
              disk:
                bus: virtio
              name: rootdisk
            - bootOrder: 2
              disk:
                bus: virtio
              name: cloudinitdisk
            - disk:
                bus: scsi
              name: storage-demo-data1
          networkInterfaceMultiqueue: true
          rng: {}
        machine:
          type: pc-q35-rhel9.2.0
        memory:
          guest: 2Gi
        resources: {}
      networks:
        - name: default
          pod: {}
      terminationGracePeriodSeconds: 180
      volumes:
        - dataVolume:
            name: storage-demo-vm1
          name: rootdisk
        - cloudInitConfigDrive:
            userData: |-
              #cloud-config
              user: developer
              password: developer
              chpasswd: { expire: False }
          name: cloudinitdisk
        - dataVolume:
            hotpluggable: true
            name: storage-demo-vm1-storage-demo-data1
          name: storage-demo-data1
